{% extends "base.html" %}
{% block content %}
<h2>Projects</h2>
<div class="row">
  {% for project in projects %}
  <div class="col-md-4 mb-4">
    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ project.name }}</h5>
        <p class="card-text">{{ project.description }}</p>
        <a href="{{ project.link }}" target="_blank" class="btn btn-outline-primary">View on GitHub</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
